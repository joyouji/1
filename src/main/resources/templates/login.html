<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color:aliceblue;

        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: "Comic Sans MS", cursive; /*추가*/
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            background-color: #a5e5e2; /* form 배경색 */ /*추가*/
            padding: 20px; /*여백 크기*/ /*추가*/
            border-radius: 10px; /* 모서리 둥글게 */ /*추가*/
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 추가 */ /*추가*/
            font-family: "Comic Sans MS", cursive;

        }
        input, button {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #aed9e0; /* 테두리 색상 설정 */ /*추가*/
            border-radius: 5px; /* 입력 필드 둥글게 설정 */ /*추가*/
            width: calc(100% - 18px); /* 여백을 고려한 너비 설정 */
            margin-left: 9px; /* 왼쪽 여백 조정 */
            box-sizing: border-box; /* 패딩과 테두리를 너비에 포함 */
            font-family: "Comic Sans MS", cursive;
        }
        button { /*추가*/
            background-color: #68c490; /* 버튼 배경색 설정 */
            border: none;
            cursor: pointer; /*버튼에 올리면 커서가 변해용*/
            transition: background-color 0.3s ease; /* 배경색 변화는 0.3초 동안 이루어짐 */
            font-family: "Comic Sans MS", cursive;
        }
        button:hover { /*추가*/
            background-color: #3cb371; /* 버튼에 마우스 올리면 색깔 변경 */
        }
        a {
            margin-top: 10px;
            text-decoration: none; /* Remove underline from links */
            color: blue; /* Style link color */
        }
        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
<img src="c:\Users\fgh30\Desktop\기초캡스톤_로고-removebg-preview.png" alt="Logo" height="200", width="500">
<h2>Byte the blues</h2>
<form action="/login" method="post">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
</form>
<p>Not a member? <a href="/signup">Sign up now</a></p>
<!-- 추가된 패스워드 찾기 링크 -->
<p><a href="/forgot_password">Forgot your password?</a></p>
<!-- 로그인 실패 메시지 추가 -->
<div>
    <script>
        if (new URLSearchParams(window.location.search).has('error')) {
            document.write('Login failed. Please check your credentials.');
        }
    </script>
</div>
</body>
</html>
