<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color:aliceblue;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      background-color: #bdeaf9; /* 추가 */
    }
    .left {
      font-size: 24px;
      font-weight: bold;
    }
    .right {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #fcfcf4; /* 아이보리색 */ /*추가*/
      border: 1px solid #ccc; /* 테두리 추가 */
      border-radius: 5px; /*추가*/
      font-weight: bold; /*추가*/
      min-width: 200px; /* 최소 너비 설정 */
      box-sizing: border-box; /* 테두리를 고려하여 크기 조정 */
    }
    img {
      width: 70%;
      height: 50px;
      margin: 20px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="left"><img src="./Logo.png" alt="Byte the Blues"></div>
  <div class="right">
    <button onclick="location.href='/logout'">로그아웃</button>
    <button onclick="location.href='/home'">홈으로</button>
  </div>
</div>
<div class="actions">
  <button onclick="location.href='/edit-profile'">내정보 변경하기</button>
  <form action="/delete-account" method="post" onsubmit="return confirm('정말로 회원 탈퇴를 하시겠습니까?');">
    <button type="submit">회원 탈퇴</button>
  </form>
</div>
</body>
</html>
